jobs:
  build:
    working_directory: /root/project/SimpleBio
  docker: 
    - image: julia:1.8.5
  steps:
    - checkout
    - run:
        name: "Install and Test"
        command: "julia -e 'using Pkg; Pkg.update();Pkg.clone("https://github.com/doctorbetaq/SimpleBio.jl");Pkg.Build("SimpleBio"); Pkg.test("SimpleBio")'"

workflows:
  build:
    jobs:
     - Install-and-Test
